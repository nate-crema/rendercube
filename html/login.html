<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rendercube - 로그인</title>
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500,700&amp;subset=korean" rel="stylesheet">
        <link rel="stylesheet" href="./source/css/login.css">
        <link rel="stylesheet" href="./source/css/index_animation.css">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="./source/js/login.js"></script>
    </head>
    <body>
        <div class="contents-wrap">
            <ul class="navbar">
                <li class="login">로그인</li>
                <li class="register">회원가입</li>
                <img src="./source/img/logo.png"/>
            </ul>
            <div class="login_cover">
                <form class="login_form" method="post" action="/login">
                    <div class="title_area">
                        <div class="bar bar-title"></div>
                        <p class="title_text">로그인</p>
                    </div>
                    <div class="login_box">
                        <div class="id login_design">
                            <p class="title_sub">Email</p>
                            <input type="text" class="input_id" id="input_id" name="id"/>
                        </div>
                        <div class="pw login_design">
                            <p class="title_sub">PW</p>
                            <input type="text" class="input_pw" id="input_pw" name="pw"/>
                        </div>
                        <div class="login_button">
                            <div class="bar bar-side-a"></div> 
                            <div class="bar bar-side-b"></div> 
                            <p>로그인</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
